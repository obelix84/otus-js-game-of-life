<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Game of life</title>
  </head>
  <body>
  <canvas id="canvas" width="500" height="500"></canvas>
  <div>
  <input id="random" type="button" name="random" value="random">
  <input id="start" type="button" name="start" value="start">
  <input id="stop" type="button" name="stop" value="stop" disabled><br>
  <input id="x" type="input" name="x" value="25" placeholder="height">
  <input id="y" type="input" name="y" value="25" placeholder="width">
    <input id="resize" type="button" name="resize" value="resize"><br>
    <input id="range" type="range" min="0" max="2000" step="100" value="1000">
  </div>
  </body>
</html>
